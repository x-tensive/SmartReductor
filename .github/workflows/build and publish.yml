name: build and publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v3
    - name: setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: npm ci
      run: npm ci
    - name: set version
      run: npm version "${{ github.event.release.tag_name }}"
    - name: build
      run: npm run build
